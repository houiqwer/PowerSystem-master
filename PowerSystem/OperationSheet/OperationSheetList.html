<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智慧停送电管理平台</title>
    <link href="/zTree_v3/css/demo.css" rel="stylesheet" />
    <link href="/zTree_v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/safemain.css">

    <style>
        h1 {
            line-height: normal;
        }
    </style>
</head>

<body class="layui-layout-body safe">
    <!-- 内容主体区域 -->
    <div style="height: 100%;padding:68px 16px 20px;box-sizing: border-box">
        <h1 class="safeh1 cbl2"><blockquote class="layui-elem-quote" id="head"></blockquote></h1>
        <div class="layui-card safe-card1">
            <div class="" style="height: 100%">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

                    <div class="layui-tab-content layui-card-body">
                        <div class="layui-tab-item layui-show">
                            <!--搜索区-->
                            <div class="search">
                                <form class="layui-form" action="">
                                    <div class="layui-inline">
                                        
                                        <div class="layui-input-inline safe-sel">
                                            <select id="ah" name="ah"></select>
                                        </div>
                                        <div class="layui-input-inline safe-sel">
                                            <select id="electricalTaskType" name="electricalTaskType"></select>
                                        </div>
                                        <div class="layui-input-inline">
                                            <div class="layui-input-inline safe-data">
                                                <input type="text" class="layui-input" id="date" placeholder="请选择发起时间">
                                                <i class="iconfont icon-rili"></i>
                                                <i class=" layui-edge"></i>
                                            </div>
                                        </div>

                                    </div>

                                    <button type="button" class="layui-btn  ml20 safe-btn1" id="search"><i class="iconfont icon-sousuo"></i></button>


                                </form>
                            </div>
                            <!--表格区-->
                            <div style="text-align: center;">
                                <div class="layui-inline" style="width:100%">
                                    <table lay-filter="table" id="table" class="demo"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Scripts/layui.js"></script>
    <script src="/Scripts/jquery-3.3.1.min.js"></script>
    <script src="/Scripts/layer/layer.js"></script>
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/safe.js"></script>
    <script src="OperationSheetList.js"></script>
    <script type="text/html" id="bar">
        <a class="layui-btn layui-btn-xs safe-btn3 edit" lay-event="export">导出</a>
        
    </script>

</body>
</html>
