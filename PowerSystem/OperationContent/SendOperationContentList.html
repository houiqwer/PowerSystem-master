<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智慧停送电管理平台</title>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/safemain.css">
</head>

<body class="layui-layout-body safe">

    <div style="height: 100%;padding:68px 16px 20px;box-sizing: border-box">
        <h1 class="safeh1 cbl2"><blockquote class="layui-elem-quote" id="head"></blockquote></h1>
        <div class="layui-card safe-card1">
            <div class="" style="height: 100%">
                <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">

                    <div class="layui-tab-content layui-card-body">
                        <div class="layui-tab-item layui-show">

                            <div class="search">
                                <form class="layui-form" action="">
                                    <div class="layui-inline">

                                    </div>
                                    <button class="layui-btn  safe-btn2 bgr1 ml20 frt" type="button" onclick="Add()">添加</button>
                                </form>
                            </div>

                            <div style="text-align: center;">
                                <div class="layui-inline" style="width:100%">
                                    <table lay-filter="table" id="table" class="demo"></table>
                                </div>
                            </div>

                        </div>
                        <div class="layui-tab-item"></div>
                    </div>
                </div>


            </div>
        </div>

    </div>

    <div class="tanchu1" id="editUserInfo">
        <form class="layui-form tanchu1-in" action="">
            <div class="layui-form safe-form">
                <table border="0" class="layui-table" style=" margin: 30px 0px;">
                    <colgroup>
                        <col width="">
                        <col width="">
                    </colgroup>
                    <tbody>

                        <tr>
                            <th><span>送电操作内容</span></th>
                            <td>
                                <div class="safe-grey">
                                    <input id="content" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入送电操作内容" class="layui-input ">
                                    <input type="hidden" id="hidId" />

                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
                <div class="safe-tijiao" style=" padding-right: 0px;"><button class="layui-btn bbl1" type="button" onclick="SubTypeInfo()">立即提交</button><button type="button" onclick="ClearInfo()" class="layui-btn bred">取消</button></div>
            </div>
        </form>
    </div>
</body>
</html>

<script src="../Scripts/layui.js"></script>
<script src="../Scripts/jquery-3.3.1.min.js"></script>
<script src="../Scripts/layer/layer.js"></script>
<script src="../Scripts/Common.js"></script>
<script src="../Scripts/safe.js"></script>
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs safe-btn3 bian" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs safe-btn3 shan" lay-event="delete">删除</a>
</script>
<script src="SendOperationContentList.js"></script>
