<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智慧停送电管理平台</title>
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="logo"><img src="images/logo.png" alt="" /></div>
    <div class="cir"><img src="images/login_cir.png" alt="" /></div>
    <form class="layui-form" action="" lay-filter="example">
        <div class="login">
            <div class="title">智慧停送电管理平台</div>
            <ul>
                <li>
                    <s><i class="ll  layui-icon layui-icon-username"></i></s>
                    <input id="username" name="" type="text" class="" placeholder="请输入用户名称">
                </li>
                <li>
                    <s><i class="ll layui-icon layui-icon-password"></i></s>
                    <input id="password" name="" type="password" class="" placeholder="请输入密码">
                </li>


            </ul>
            <input type="button" onclick="login()" value="立 即 登 录" class="but-l">
            <div class="banquan">技术支持：安徽省芜湖市高科电子有限公司</div>
        </div>
    </form>

</body>
</html>
<script src="Scripts/layui/layui.js"></script>
<script src="Scripts/jquery-3.3.1.min.js"></script>
<script src="Scripts/layer/layer.js"></script>
<script src="Scripts/Common.js"></script>
<script src="Index.js"></script>
