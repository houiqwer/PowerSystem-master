<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>智慧停送电管理平台</title>
    <link rel="stylesheet" href="/css/layui.css">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/safemain.css">
</head>

<body class="layui-layout-body safe ">

    <div class="layui-body safe-body" style="left: 0; top:0">

        <!-- 内容主体区域 -->
        <div style="height: 100%;padding:68px 16px 20px;box-sizing: border-box">
            <!--<h1 class="safeh1 cbl2" id="head">用户管理--用户查看</h1>-->
            <h1 class="safeh1 cbl2"><blockquote class="layui-elem-quote" id="head"></blockquote></h1>
            <div class="layui-card safe-card1">
                <div class="" style="height: 100%;">
                    <!--overflow: auto;-->
                    <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                        <ul class="layui-tab-title layui-card-header">
                            <li class="">基本信息</li>
                        </ul>
                        <div class="layui-tab-content layui-card-body">
                            <div class="layui-tab-item layui-show safe-item" style="padding-bottom: 25px">
                                <form class="layui-form" action="">
                                    <div class="layui-form safe-form">
                                        <table border="0" class="layui-table">
                                            <colgroup>
                                                <col width="">
                                                <col width="">
                                                <col width="">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th>用户名</th>
                                                    <td>
                                                        <div class="safe-grey">
                                                            <label id="SysUserName"></label>
                                                        </div>
                                                    </td>

                                                </tr>
                                                <tr>
                                                    <th>姓名</th>
                                                    <td>
                                                        <div class="safe-grey">
                                                            <label id="RealName"></label>
                                                        </div>
                                                    </td>
                                                </tr>

                                                <tr>
                                                    <th>部门</th>
                                                    <td>
                                                        <div class="safe-grey">
                                                            <label id="DepID"></label>
                                                        </div>
                                                    </td>

                                                </tr>
                                                <tr>
                                                    <th>手机号码</th>
                                                    <td colspan="3">
                                                        <div class="safe-grey">
                                                            <label id="CellPhone"></label>
                                                        </div>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>角色</th>
                                                    <td colspan="3">
                                                        <div class="safe-grey">
                                                            <label id="Role"></label>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>

                                        <div class="safe-tijiao">
                                            <input type="button" value="取消" onclick="javascript: window.location.href = 'UserList.html';" class="layui-btn bred">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Scripts/layui.js"></script>
    <script src="/Scripts/jquery-3.3.1.min.js"></script>
    <script src="/Scripts/safe.js"></script>
    <script src="/Scripts/Common.js"></script>
    <script src="/Scripts/layer/layer.js"></script>
    <script src="UserDetail.js"></script>
    <script>
        
    </script>
</body>
</html>
